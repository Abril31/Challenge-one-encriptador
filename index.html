
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>   

</head>
<body>
    <header>
        <img class="logo" src="carpeta_imagenes/Logo.svg" alt="Logo de Alura">
    </header>

    <main>
        <section class="seccion1">
            <textarea class="textarea" input type="text" id="textoEncriptado" cols="30" rows="20" placeholder="Ingrese el texto aquí"></textarea>
                <div class="losbotones">
                    <button type="button" id="botonEncriptar">Encriptar</button>
                    <button type="button" id="botonDesencriptar">Desencriptar</button>
                </div>      
        </section>

        <section class="seccion2">
            <div>
                <textarea name="resultado" id="textoDesencriptado" cols="40" rows="25"></textarea>
                <img class="candado" src="carpeta_imagenes/castle-3344605.svg" alt="Imagen de un candado"> 
                <h3 class="mensaje">No se encontró ningun mensaje</h3>
                <p class="parrafo">Escribe el texto que desees encriptar o desencriptar</p>            
                <button type="button" id="botonCopiar">Copiar</button>
            </div>            
        </section>    
    </main>

    <footer>
          <p class="derechos">&copy 2023 - Todos los Derechos Reservados</p><br>
          <p class="abril">Realizado por Abril Valdiviezo</p>
    </footer>

</body>

<script>

    function encriptar(){

        var frase = document.getElementById("textoEncriptado").value.toLowerCase();
        var textoEncriptado = frase;

        textoEncriptado = textoEncriptado.replace(/e/img,"enter");
        textoEncriptado = textoEncriptado.replace(/o/img,"ober");
        textoEncriptado = textoEncriptado.replace(/i/img,"imes");
        textoEncriptado = textoEncriptado.replace(/a/img,"ai");
        textoEncriptado = textoEncriptado.replace(/u/img,"ufat");

    document.getElementById("textoDesencriptado").value = textoEncriptado;

}

document.getElementById("botonEncriptar").addEventListener("click", encriptar);


    function desencriptar(){

        var frase = document.getElementById("textoEncriptado").value.toLowerCase();
        var textoEncriptado = frase;

        textoEncriptado = textoEncriptado.replace(/enter/img,"e");
        textoEncriptado = textoEncriptado.replace(/ober/img,"o");
        textoEncriptado = textoEncriptado.replace(/imes/img,"i");
        textoEncriptado = textoEncriptado.replace(/ai/img,"a");
        textoEncriptado = textoEncriptado.replace(/ufat/img,"u");

document.getElementById("textoDesencriptado").value = textoEncriptado;

}

document.getElementById("botonDesencriptar").addEventListener("click", desencriptar);

    const textarea = document.getElementById("textoDesencriptado");
    const btnCopiar = document.getElementById("botonCopiar");

    btnCopiar.addEventListener("click", () => {
        textarea.select();
        document.execCommand("copy");
    });

</script>

</html>
